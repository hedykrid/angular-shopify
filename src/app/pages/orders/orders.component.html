

  
<div class="m-3 p-3"> 
  <div class="row saved-searches">
    <div class="col">
      <button class="btn btn-primary">
        Optimize Routes
      </button>
      <button class="btn btn-primary ml-2">
        Optimize Routes
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col select-options">
      <ng-container *ngIf="selection.hasValue()">
        <div class="row">
          <div class="col">
            <button class="btn btn-primary">
              Optimize Routes
            </button>
            <button class="btn btn-primary ml-2">
              Optimize Routes
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <span>{{selection.selected.length}} Orders Selected</span>
          </div>
        </div>
      </ng-container>
    </div>
    <div class="col">
      <mat-form-field class="w-100">
        <mat-label>Search Orders</mat-label>
        <input    matInput (keyup)="applyFilter($event)" placeholder="Please search orders">
      </mat-form-field>
    </div>
  </div>
   
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>


    <!-- <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> id. </th>
        <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container> -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Firstname Column -->
    <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>

    <!-- Lastname Column -->
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
  </ng-container>

  <ng-container matColumnDef="customerId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> customerId </th>
    <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
</ng-container> -->


<ng-container matColumnDef="price">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
  <td mat-cell *matCellDef="let element"> {{element.price}} </td>
</ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[50,10,5]" showFirstLastButtons></mat-paginator>
  </div>
